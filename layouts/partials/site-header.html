<header class="eco-header">
  <div class="eco-header-inner">
    <div class="eco-header-logo">
      <a href="{{ .Site.BaseURL }}">
        <img src="/images/logo.png" alt="Logo" />
      </a>
    </div>
    <nav class="eco-header-nav">
      <ul>
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
