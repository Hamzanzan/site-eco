{{ $header := resources.Get "images/header.jpg" }}
<header class="site-header">
    <div class="container">
        <div class="site-title">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </div>
        <nav class="nav-menu">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
