<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "fr-fr" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "head.html" . }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body class="ma0 {{ $.Param "body_classes"  | default "avenir bg-near-white"}}{{ with getenv "HUGO_ENV" }} {{ . }}{{ end }}"
  {{ if .Site.Params.netlify.visual_editor }}
    data-netlify-collections='{{ .Site.Params.netlify.collections | jsonify }}'
    data-netlify-site-id='{{ .Site.Params.netlify.site_id }}'
  {{ end }}
  >
    <header class="cover bg-top" style="background-image: url('{{ .Site.Params.background | relURL }}');">
      <div class="bg-black-60">
        <nav class="pv3 ph3 ph4-ns" role="navigation">
          <div class="flex-l justify-between items-center center">
            <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
              {{ with .Site.Params.site_logo }}
                <img src="{{ . | relURL }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
              {{ else }}
                {{ .Site.Title }}
              {{ end }}
            </a>
            <div class="flex-l items-center">
              {{ if .Site.Menus.main }}
                <ul class="pl0 mr3">
                  {{ range .Site.Menus.main }}
                  <li class="list f5 f4-ns fw4 dib pr3">
                    <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
                      {{ .Name }}
                    </a>
                  </li>
                  {{ end }}
                </ul>
              {{ end }}
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="pb7" role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
    <!-- Netlify Identity -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <!-- Netlify Visual Editor Initialization -->
    <script src="https://unpkg.com/@netlify/visual-editor@latest/dist/visual-editor.js"></script>
    <script>
      if (window.netlifyVisualEditor) {
        const netlifyCollectionsString = '{{ .Site.Params.netlify.collections | jsonify }}';
        const netlifyCollections = JSON.parse(netlifyCollectionsString);
        const netlifySiteId = '{{ .Site.Params.netlify.site_id }}';

        window.netlifyVisualEditor.init({
          siteId: netlifySiteId,
          collections: netlifyCollections,
          onSave: function(data) {
            // Handle save event
            console.log('Content saved:', data);
          }
        });
      }
    </script>
  </body>
</html>
