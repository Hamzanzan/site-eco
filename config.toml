baseURL = "https://monsite-eco.fr/"
languageCode = "fr-fr"
title = "Le Numérique Responsable"
theme = "ananke"

[params]
  custom_css = ["/css/eco-style.css"]
  favicon = "images/logo.png"
  site_logo = "images/logo.png"

[params.ananke]
  show_recent_posts = false

  [params.ananke.social]
    icon_path = "ananke/socials/%s.svg"

    [params.ananke.social.follow]
      new_window_icon = false
      networks = []

    [params.ananke.social.share]
      icons = true
      sharetext = true
      networks = []

    [params.ananke.social.networks]
      # Configuration minimale pour éviter les erreurs
      [params.ananke.social.networks.twitter]
        slug = "twitter"
        label = "Twitter"
        color = "#1DA1F2"
        profile = "https://twitter.com/%s"
        icon = "twitter"

[menu]
  [[menu.main]]
    name = "Accueil"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Impacts du Numérique"
    url = "/impacts/"
    weight = 2
  [[menu.main]]
    name = "Quiz"
    url = "/quiz/"
    weight = 3
  [[menu.main]]
    name = "Stockage"
    url = "/stockage/"
    weight = 4

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true