[build]
  publish = "public"
  command = "hugo --minify"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./"

[build.environment]
  HUGO_VERSION = "0.121.2"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  GO_VERSION = "1.21.0"
  NODE_VERSION = "18"
  NETLIFY_USE_YARN = "true"
  NETLIFY_DEV = "true"

[[redirects]]
  from = "/admin/*"
  to = "/.netlify/functions/admin/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "hugo server -D"
  port = 8888
  targetPort = 1313
  publish = "public"
  autoLaunch = true

[dev.environment]
  HUGO_VERSION = "0.121.2"
  HUGO_ENV = "development"
  HUGO_ENABLEGITINFO = "true"
  GO_VERSION = "1.21.0"

[context.production.environment]
  HUGO_VERSION = "0.121.2"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  GO_VERSION = "1.21.0"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.121.2"
  HUGO_ENV = "development"
  HUGO_ENABLEGITINFO = "true"
  GO_VERSION = "1.21.0"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.121.2"
  HUGO_ENV = "development"
  HUGO_ENABLEGITINFO = "true"
  GO_VERSION = "1.21.0"

# Configuration pour Netlify Create
[create]
  enabled = true
  baseDir = "."
  buildCommand = "hugo --minify"
  publishDir = "public"
  allowedRoles = ["admin", "editor"]
  allowedUsers = ["*"]
  configFile = "netlify/create.config.js"

# Configuration Git Gateway
[git]
  gateway = true
  branch = "main"

# Configuration pour l'Ã©dition visuelle
[visual-editing]
  enabled = true
  configFile = "netlify/visual-editing.json"
  preview = true
  previewUrl = "https://numeriqueresponsable.netlify.app"
  stackbitConfig = "stackbit.config.js"